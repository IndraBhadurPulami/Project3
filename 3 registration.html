    <h2>
    	<em><big><ins>Online Registration Form for Room Booking</ins></big></em>
	</h2>
	
	

<form method="post">
	<legend>
		<u>Personal Details</u>
	</legend><br><br>
	<label><strong>Full Name</strong></label><br>
	<input type="text" name="name" required><br><br>

	<label><strong>D.O.B</strong></label><br>
	<input type="datetime-local" required><br><br>

	<label><strong>Gender</strong></label><br>
	<input type="radio" id="radiobuttonsvalues" name="radiobuttonsvalues" value="Male" checked><small><strong>Male</strong></small>&nbsp;&nbsp;&nbsp;

	<input type="radio" id="radiobuttonsvalues" name="radiobuttonsvalues" value="Female" checked><small><strong>Female</strong></small>&nbsp;&nbsp;&nbsp;

	<input type="radio" id="radiobuttonsvalues" name="radiobuttonsvalues" value="Others" checked><small><strong>Others</strong></small>&nbsp;&nbsp;&nbsp;<br><br>

	<label><strong>Email ID</strong></label><br>
	<input type="text" name="Email" required><br><br>

	<label><strong>CID/ID</strong></label><br>
	<input type="Number" name="CID/ID" required><br><br>

	<label><strong>Contact</strong></label><br>
	<input type="Number" name="Contact" required><br><br>
	<hr>

	<legend><u>Room Details</u></legend><br><br>

	<label for="options"><strong>Room Type</strong></label><br>
	<select id="options" value="options" required>
                <option>King Size</option>
                <option>Doublex</option>
                <option>Double</option>
                <option>Single</option>
                <option>Single King Size</option>
                <option>Single Doublex</option>
                <option>Kingsize Single</option>
            </select><br><br>

 	<label><strong>How many room do you want?</strong></label><br>
	<input type="number" style="height: 30px ; width:300px; border-radius: 5px" id="age" name="age" max="100" placeholder="eg:4/2 etc"><br><br> 

	<input type="submit"><br><br>
    <input type="reset">   

</form>
